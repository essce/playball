<!DOCTYPE html>
<html>
<head>
	<title>PlayBall</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
  <div id="wrapper">
    {% for court in courts %}
  	<div id="content">
		  <div class="w3-card-8 w3-dark-grey" style="width:50%; float: left;">
        <div class="w3-container w3-center">

          <h3>{{ court.name }}</h3>
          <img src="{{court.image}}" alt="Avatar" style="width:30%">
          <h5></h5>

          <div class="w3-section">
            <button class="w3-btn w3-red">Sign Out</button>
            <button class="w3-btn w3-green">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
